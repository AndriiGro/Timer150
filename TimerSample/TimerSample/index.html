<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Timer Sample</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="scripts/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="scripts/timer.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</head>
<body>

    <div id="time">
        00.00.00.000
    </div>
    <div>
        <div class="timerButton" id="start"><img src="Images/1432692801_play-circle-outline.png"/></div>

        <div class="timerButton" id="pause"><img src="Images/1432692809_pause-circle-outline.png"/></div>

        <div class="timerButton" id="reset"><img src="Images/1432692816_loop.png"/></div>
    </div>
    <div id="progressBar">
        <div id="filledBar"></div>
        <div id="emptyBar"></div>
    </div>
    <div>
        <span>Goal:</span>
        <span id="goal">None</span>
        <button id="editGoal" class="goalInput"><img src="Images/editor_pencil_pen_edit_write_-128.png" /> </button>
        <form id="goalForm">
            <input class="goalInput" id="goalHours" type="text" maxlength="2" value="00"/>
            <input class="goalInput" id="goalMinutes" type="text" maxlength="2" value="00" />
            <input class="goalInput" id="goalSeconds" type="text" maxlength="2" value="00" />
            <button class="goalInput" id="goalSubmit">
                <img src="Images/1435186397_check-mark-80px.png" />
            </button>
        </form>
    </div>
</body>
</html>
